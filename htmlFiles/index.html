<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mammutzüchterverein Hintertupfingen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../src/mammoth.svg" alt="MAMMOTH" width="80" height="80" ></a>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">

                    <button class="btn btn-success" onclick="chooseContent('#Seite1')">Seite1</button>
                    <button class="btn btn-success" onclick="chooseContent('#Seite2')">Seite2</button>
                    <button class="btn btn-success" onclick="chooseContent('#Seite3')">Seite3</button>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Suche</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../src/mammut1.jpg" class="d-block w-100 " alt="...">
            </div>
            <div class="carousel-item">
                <img src="../src/mammut2.jpg" class="d-block w-100 " alt="...">
            </div>
            <div class="carousel-item">
                <img src="../src/mammut3.jpg" class="d-block w-100 " alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="inhalt" id="Seite1">
        <h1>Seite1</h1>
        <p>Inhalt1</p>
    </div>

    <div class="inhalt" id="Seite2" >
        <h1>Seite2</h1>
        <p>Inhalt2</p>
    </div>

    <div class="inhalt" id="Seite3">
        <h1>Seite3</h1>
    </div>


    <!-- Footer -->
    <footer class="page-footer bg-success">
        <div class="container">
            <div class="row">
                <div class="container text-center bg-success">
                    <div class="col-md-12 py-5">
                        <div class="mb-1 flex-center">
                            <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
                            <a class="fb-ic">
                                <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <a class="ins-ic">
                                <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <a class="pin-ic">
                                <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                            </a>
                        </div>
                    </div>
                    <!-- Grid column -->
                </div>
            </div>
            <!-- Grid row-->
        </div>



        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="#"> Mammutfreunde e.V.</a>
        </div>


    </footer>
    <!-- Footer -->
    <script>
        $ (".inhalt").hide();
        $("#Seite1").show();

        function chooseContent(name){
            $ (".inhalt").hide();
            $(name).show();
        }
    </script>
</body>
</html>
